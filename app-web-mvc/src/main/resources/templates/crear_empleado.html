<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
        
      <!-- etique ankor:es una etique especial pr llamar d 1 link o a otra vista html. dentro
      de thymelife no referenciamos co href. tiene uno propio q llama a las rutas:th:href={} -->  
          <a class="nav-link active" aria-current="page" th:href=@{/}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/empleado/new}>Nuevo Empleado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/proveedores} >Proveedores</a>
      	</li>
       </ul>
      </div>
     </div>
    </nav>
<!-- container acomoda los componentes q van dentro -->
<div class="container">
	<div class="row">
	
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center"	>Registro de Empleado</h1>
			<div class="card-body">
			
			<!--  CM SE LO PASO A POST AL SAVEEMPLEADO X FORMULARIO. FALTA CAMPO ACCION-->
				<form th:action="@{/empleado}" method="POST" th:object= "${empleado}">
				<!-- la etiqueta q contiene todos los inputs es form. con thymelife puedoth.obj reciba 1 ob
				//cm ste obj esta sobre la etiq form y form contiene a todos los atributos yo puedo acceder 
				//a cd 1 d los atributos de ese objeto, referenciandolo a trv de thymelife dentro de los inputs
				//x frente del name-->
					<div class="form-group">
						<label>Nombre:</label>
						<!-- etiqueta donde cargamos titulos. solo abre, no cierra -->
						<!--required no se activa boton hasta que lo rellenamos -->
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder= "Ingrese su nombre" required>
					
					</div>
					<div class="form-group">
						<label>Apellido:</label>
						<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder= "Ingrese su apellido" required>
					
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" name="email" th:field="*{email}" class="form-control" placeholder= "Ingrese su correo" required>
					
					</div>
					<div class="form-group">
						<label>Telefono:</label>
						<!-- etiqueta donde cargamos titulos. solo abre, no cierra -->
						<!--required no se activa boton hasta que lo rellenamos -->
						<input type="number" name="telefono" th:field="*{telefono}"  class="form-control" placeholder= "Ingrese su telefono" required>
					
					</div>
					<!-- etiqueta para ganar un espacio -->
					<br>
				
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button> 		
					</div>
					
				</form>
			</div>
		</div>
	
	



	</div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
