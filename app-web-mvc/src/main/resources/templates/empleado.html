<!-- container acomoda los componentes q van dentro -->
<div class="container">
	<div class="row">
<!-- h1 titulo -->
		<h1>Lista de Empleados</h1>
	
	</div>
<!-- QUIERO AGREGAR 2BOTONES Q SERVIRIAN PR EL BORRADO. AGREGAR UN ITEM + A LA ETIQUETA TABLE Q TENGO Q
AGREGAR: EN THEADCOPIO LA ULTIMA PONGO ACCIONES CON ESTO TENGO 1 NEW COLUMN  y leugo en td pongo 2 acciones q no son 
de tipo button y x eso lo hago diferente. ahora uso el ancor q tamb puede funcionar como boton y para q parezca boto
escritir clas btn btn tnf . CON ESTO CREO DOS NUEVOS BOTONES Y CON DIFERENTES COLORES-->



	<table class="table">
  		<thead class="table-dark">
    		<tr>
      			<th scope="col">#</th>
      			<th scope="col">Nombre</th>
      			<th scope="col">Apellido</th>
      			<th scope="col">Email</th>
      			<th scope="col">Telefono</th>
      			<th scope="col">Acciones</th>
    		</tr>
  		</thead>
  <tbody>
    <tr th:each="emp: ${empleados}">
<!--escope row pone negrita  -->

      <th th:text="${emp.id}"scope="row"></th>
      <td th:text="${emp.nombre}"></td>
      <td th:text="${emp.apellido}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.telefono}"></td>
      <td> 
      	<a class="btn btn-info" th:href=@{/empleado/editar/{id}(id=${emp.id})}>Editar</a>
      	<a class="btn btn-danger" th:href=@{/empleado/delete/{id}(id=${emp.id})} onclick="return confirm('Estas seguro?');">Borrar</a>
    </tr>
    
  </tbody>
  
</table>



</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
